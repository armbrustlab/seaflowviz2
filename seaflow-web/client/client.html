<head>
  <title>seaflowviz</title>
</head>

<body>
  <!--{{> loginButtons}}-->
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <h1 class="page-header">SeaFlow realtime dashboard</h1>
      </div>
      <div class="col-xs-6">
        {{> status}}
      </div>
    </div>
    {{> charts}}
  </div>
</body>

<template name="status">
<p>newest data point is <strong>{{recent}}</strong></p>
<p>environmental data => <strong>{{sflCount}}</strong>
{{#if sflReady}}
... loaded
{{else}}
... loading
{{/if}}
</p>
<p>population data => <strong>{{statCount}}</strong>
{{#if statReady}}
... loaded
{{else}}
... loading
{{/if}}
</p>
</template>

<template name="charts">
<div class="row">
  <div class="col-xs-12 range-title">
    <strong>Select a time range on the light intensity plot below</strong>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 range" id="range">
  </div>
</div>

<div class="row">
  <div class="col-xs-6" id="cruise-map">
  </div>
  <div class="col-xs-6">
    <div class="row">
      <div class="col-xs-12 time" id="salinity">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 time" id="temp">
      </div>
    </div>
    <!--<div class="row">
      <div class="col-xs-12 time" id="velocity">
      </div>
    </div>-->
  </div>
</div>

<div class="row">
  <div class="col-xs-12 pop top-pad" id="abundance">
  </div>
</div>

<div class="row">
  <div class="col-xs-12 pop top-pad" id="fsc_small">
  </div>
</div>
</template>
