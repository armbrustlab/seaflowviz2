<head>
  <title>seaflowviz</title>
</head>

<body>
  {{> loginButtons}}
  {{> counts}}
  {{> charts}}
</body>

<template name="counts">
  <p>sfl count is {{sflCount}}</p>
  <p>stat count is {{statCount}}</p>
</template>

<template name="charts">
  <div id="container">
    <div class="range-title"><strong>Select a time range on the light intensity plot below</strong></div>
    <div class="range" id='range'></div>
    <div class="time" id="salinity"></div>
    <div class="time" id="temp"></div>
    <div class="time" id="velocity"></div>
    <div class="pop" id="abundance"></div>
    <div class="pop" id="fsc_small"></div>
    <div id="cruise-map"></div>
  </div>
</template>
