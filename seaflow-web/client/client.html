<head>
  <title>seaflowviz</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <h1 class="page-header">SeaFlow realtime dashboard</h1>
      </div>
      <div class="col-xs-6">
        {{> counts}}
        {{> loading}}
      </div>
    </div>
    {{> charts}}
  </div>
</body>

<template name="counts">
<p>environmental data count is {{sflCount}}</p>
<p>population data count is {{statCount}}</p>
</template>

<template name="loading">
{{#if sflReady}}
{{else}}
  <p>Environmental data loading</p>
{{/if}}
{{#if statReady}}
{{else}}
  <p>Population data loading</p>
{{/if}}
</template>

<template name="charts">
<div class="row">
  <div class="col-xs-12 range-title">
    <strong>Select a time range on the light intensity plot below</strong>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 range" id="range">
  </div>
</div>

<div class="row">
  <div class="col-xs-6" id="cruise-map">
  </div>
  <div class="col-xs-6">
    <div class="row">
      <div class="col-xs-12 time" id="salinity">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 time" id="temp">
      </div>
    </div>
    <!--<div class="row">
      <div class="col-xs-12 time" id="velocity">
      </div>
    </div>-->
  </div>
</div>

<div class="row">
  <div class="col-xs-12 pop top-pad" id="abundance">
  </div>
</div>

<div class="row">
  <div class="col-xs-12 pop top-pad" id="fsc_small">
  </div>
</div>
</template>
